<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/f9888a3f24.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Boolflix</title>
</head>

<body>

    <div id="app">


        <input type="text" placeholder="Cerca titolo" v-model="searchFilm">

        <button @click="searchClick">VAI</button>

        <div v-for="(film, index) in films">
            <p>TITOLO : {{ film.title }}</p>
            <p>TITOLO ORIGINALE : {{ film.original_title }}</p>
            <!-- <p>LINGUA : {{ film.original_language }}</p> -->
            <!-- <p>VOTO : {{ film.vote_average }}</p> -->
            <img :src='"img/" + film.original_language + ".svg"' alt="">

            <!-- VOTO IN STELLINE -->
            <p>VOTO : <span v-for="item in film.stelle"><i :class="item" aria-hidden="true"></i></span></p>


            <!-- <p>DESCRIZIONE : {{ film.overview }}</p> -->
            <hr>
        </div>

    </div>


    <script src="js/script.js"></script>
</body>

</html>
